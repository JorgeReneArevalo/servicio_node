apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
  labels:
    app.kubernetes.io/name: node
    app.kubernetes.io/component: backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: node
      app.kubernetes.io/component: backend
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: node
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: node
          image: jorgerap1997/server:latest
          command: ["npm run start"]
          args:
            - --bind_ip
            - 0.0.0.0
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 2002
